<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- style from ./style.css -->
    <link rel="stylesheet" href="style.css">

    <title id="tab-title">Websocket Chat</title>
</head>

<body>

    <div>

        <div style="display: flex; align-items: center;">

            <h1 id="app-title">Entrar</h1>
            <ul style="list-style-type: none;" id="users-joined">
                <!-- <li>AB</li>
                <li>CD</li>
                <li>EF</li> -->
            </ul>
        </div>

        <div id="join-form">
            <div id="chat-messages-container">
            </div>

            <p>
                <input type="text" id="username-input" placeholder="Seu nome">
                <button id="join-button">join</button>
            </p>
        </div>

        <div id="chat-form" class="hidden">
            <input type="text" id="message-input" placeholder="Digite sua mensagem">
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="chat-messages-container">
        <ul id="messages-list"></ul>
    </div>

    <script src="chat_client.js"></script>

</body>

</html>
